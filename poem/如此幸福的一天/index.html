<h3 id="礼物-米沃什-杜国清译">礼物 米沃什 杜国清译</h3>
<p>如此幸福的一天。<br>
雾一早就散了，我在花园里干活。<br>
蜂鸟停在忍冬花上。<br>
这世上没有一样东西我想拥有。<br>
我知道没有一个人值得我羡慕。<br>
我曾遭受的任何恶祸，我都忘了。<br>
认为我曾是同样的人并不使我难为情。<br>
在我身上我没感到痛苦。<br>
当挺起身来，我看见蓝色的海和帆。</p>
