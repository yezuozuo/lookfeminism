<h3 id="歧路行-北岛">歧路行 北岛</h3>
<p>逝去的是大海返回的是泡沫<br>
逝去的是一江春水返回的是空空河床<br>
逝去的是晴空返回的是响箭<br>
逝去的是种子返回的是流水帐<br>
逝去的是树返回的是柴<br>
逝去的是大火返回的是冰霜<br>
逝去的是古老传说返回的是谣言<br>
逝去的是飞鸟返回的是诗行<br>
逝去的是星星盛宴返回的是夜的暴政<br>
逝去的是百姓返回的是帝王<br>
逝去的是梦返回的是歌<br>
逝去的是歌返回的是路<br>
逝去的是路返回的是异乡<br>
逝去的逝去的是无穷的追问<br>
返回的没有声响</p>
