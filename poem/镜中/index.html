<h2 id="镜中-张枣">镜中 张枣</h2>
<p>只要想起一生中后悔的事<br>
梅花便落了下来<br>
比如看她游泳到河的另一岸<br>
比如登上一株松木梯子<br>
危险的事固然美丽<br>
不如看她骑马归来<br>
面颊温暖<br>
羞惭。低下头，回答着皇帝<br>
一面镜子永远等候她<br>
让她坐到镜中常坐的地方<br>
望着窗外，只要想起一生中后悔的事<br>
梅花便落满了南山</p>
