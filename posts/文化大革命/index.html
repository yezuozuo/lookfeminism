<h3>
  2018-05-24</h3>
<hr>


      </header>



<p>今天的主题是还不会再发生一次文化大革命？</p>
<p>我觉得会的</p>
<p>现在来看官方媒体已经占据了舆论的有利地形</p>
<p>没人有渠道反抗</p>
<p>官方也不让你反抗</p>
<p>删帖封号不让评论已经成了常用的手段</p>
<p>再加上一群不知道从什么地方出来的小粉红</p>
<p>真的很难让人相信这是发生在21世纪的中国</p>
<p>经历了那么多启蒙，苦难和变迁</p>
<p>发现人的本性似乎很难变更</p>
<p>或者说永远不可能变更</p>
<p>狭隘、软弱与生俱来就存在于人的基因中</p>
<p>接着看吧</p>
<p>官方进入舆论场，既当运动员又当裁判</p>
<p>何来民主自由</p>
