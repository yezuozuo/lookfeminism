<p>1、大数据面前，自由意志、独立思考、民主决策都不存在，都是算法结果。<br>
2、AI 眼里的爱情，跟一场流感没有区别。<br>
3、AI 不透明，不跟我分享信息，而是跟广告商、大公司、政府组织联合来利用我，怎么办？<br>
4、AI 的全球竞赛，比核竞赛更可怕。因为，核武器研发出来，没有人会随便去用。但是 AI 就不一样了，它是发展出来就马上会被用，不管三七二十一。</p>
