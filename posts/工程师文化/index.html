<h3>

<hr>

<p>前阵子听某公司技术负责人讲他们的工程师文化，我总结了一下：</p>
<p>1、不养闲人，选择能“在一起”的人。<br>
2、进人慢，出人快，该淘汰就淘汰。<br>
3、追求技术巅峰，鼓励内部分享。<br>
4、技术上任何人可以挑战任何人，你行你就上。<br>
5、不做技术/语言之争，只看效果。<br>
6、讨论阶段民主，执行阶段专制。</p>
