<h1>爸爸的生日</h1>

<h3>
  2019-12-25</h3>
<hr>


      </header>



<p>昨天是爸爸60岁农历的生日。</p>
<p>本来一直记得，</p>
<p>说来惭愧，直到去年才开始给爸妈过生日。</p>
<p>去年爸妈的生日正好都是周末，回去买上蛋糕直接提回去，还记得爸妈高兴的样子。</p>
<p>今年都不是周末，还都是周中，所以并没有回去，给爸妈各发了1000块的红包，等过年回去给他们补一个生日。</p>
<p>不过我爸到是从开不记得我的生日（他谁的生日都不记）。甚至我多少岁都不知道，有一次问我是不是属猴的，我：？？？</p>
<p>对吧，谁不想过生日呢？</p>
