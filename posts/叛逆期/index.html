<h1>叛逆期</h1>

<h3>
  2019-12-09</h3>
<hr>


      </header>



<p>青春叛逆期似乎很短。</p>
<p>也就是初二寒假，出了水痘，只能在家呆着，哪里都不能去，心情变得很差，成天搬着凳子看电视，也不和别人说话。</p>
<p>我妈就隔段儿时间给我端过来水问我喝不喝，有一次实在不耐烦就把水杯丢到地上（不记得杯碎了没有）。</p>
<p>我妈什么话也没说，也没骂我，也没问我怎么了，就把水杯捡起来走了。</p>
<p>离开的时候我的叛逆期似乎也就随之结束了，以后再也没有叛逆过一次。</p>
<p>水痘也好了。</p>
