<h1>一个php编译器的问题</h1>

<h3>
  2018-06-23</h3>
<hr>


      </header>



<p>看一个问题$a=1; $a+$a++ 的值是多少</p>
<p>答案是3，根据下图，先执行$a++,在执行+。</p>
<p>$a + ($a++) = 3</p>
<p><img src="https://s1.ax1x.com/2020/06/18/NnPiyF.png" alt="NnPiyF.png"></p>
<p>那么$a+$a+$a++呢？是4吗</p>
<p>看下图</p>
<p><img src="https://s1.ax1x.com/2020/06/18/NnPFL4.png" alt="NnPFL4.png"></p>
<p>答案还是3，执行过程是($a+$a) + ($a++) = 3。</p>
<p>那么$a+$a+$a+$a++呢？是4吗？</p>
<p><img src="https://s1.ax1x.com/2020/06/18/NnPmJx.png" alt="NnPmJx.png"></p>
<p>答案也不是5，答案是4</p>
<p>(($a+$a)+$a) + ($a++) = 4。</p>
<p>原因：</p>
<p><img src="https://s1.ax1x.com/2020/06/18/NnPnW6.png" alt="NnPnW6.png"></p>
<p>也就是  这个问题没啥意义……  每个编译器都不一样。</p>
